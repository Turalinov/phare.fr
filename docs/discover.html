<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phare - Pourquoi Phare</title>
  <link rel="stylesheet" href="main.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__content">
      <!-- header -->
      <header class="header header--discover">
  <div class="container">

    <a href="index.html" class="btn header__btn btn--bordered btn--decorated">Revenir à l’accueil</a>


    <div class="logo">
      <a class="logo__link">
        <img src="images/logo.svg" alt="Phare" class="logo__img" width="84" height="36">
      </a>
    </div>


    <a href="#" class="btn header__btn btn--bordered">Contactez-nous</a>

  </div>
</header>


      <!-- main -->
      <main>
        <div class="choice">
  <div class="choice__inner">
    <div class="choice__top">
      <div class="choice__title">
        Je veux :
      </div>
    </div>

    <div class="choice__bottom">
      <ul class="choice__list">
        <li class="choice__item">
          <a href="#" class="choice__link">
            <div class="choice__img-wrap">
              <img class="choice__img" src="images/choice-phare.svg" alt="phare" width="80" heigth="80">
            </div>
            <h3 class="choice__name">
              Demander une démo Phare
            </h3>
            <div class="choice__desc">
              et la tester gratuitement pendant 1 mois
            </div>
          </a>
        </li>
        <li class="choice__item">
          <a href="#" class="choice__link">
            <div class="choice__img-wrap">
              <img class="choice__img" src="images/choice-contract.svg" alt="contract" width="80" heigth="80">
            </div>
            <h3 class="choice__name">
              Souscrire le contrat
            </h3>
            <div class="choice__desc">
              et recevoir mon offre personnalisée
            </div>
          </a>
        </li>
      </ul>
      <a href="#" class="choice__contact">Contactez-nous</a>
    </div>
  </div>
</div>

      </main>


    </div>

  </div>

  <script src="main.min.js"></script>
</body>

</html>
